<script>
    function Get(url) {
        var Httpreq = new XMLHttpRequest(); // a new request
        Httpreq.open("GET", url, false);
        Httpreq.send(null);
        return Httpreq.responseText;
    }

    const json_data = JSON.parse(Get("https://joeri-abbo.github.io/random-youtube-video/videos.json"));
    var videos = [];

    for(var i in json_data)
        videos.push([i, json_data [i]]);


    const video = videos[Math.floor(Math.random() * videos.length)];
    console.log(video)

    document.getElementById('video_url').innerHTML = video[1].url;

</script>
